<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Forgot Password?</title>
</head>
<body>

<h1>Nous allons vous aider à changer de mot de passe </h1>
</br>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form role="form" method="POST">
    <div class="form-group">
        <label for="email">Entrez l'adresse email avec laquelle vous avez créé votre compte </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Valider</button>
</form>
</body>
</html>
