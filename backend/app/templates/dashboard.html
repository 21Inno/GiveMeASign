<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
    /* Style for the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      /* Style for table cells */
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
  </style>
</head>
<body>
<h2> Bonjour {{ user.username }} du groupe {{ user.group.name }} </h2>
<h3>Mon historique </h3>
<br>
<table>
  <thead>
    <tr>
      <th>Gloss</th>
      <th>Mots-Cl√©s</th>
      <th>Signe</th>
      <th>Date</th>
      <th>Commandes</th>
    </tr>
  </thead>
  <tbody>
    {% for sign in my_history %}
      <tr>
        <td>{{sign.gloss}}</td>
        <td>{{sign.keywords}}</td>
        <td>
            <img src={{sign.url}}>
        </td>
        <td>{{sign.date}}</td>
        <td>
            <button class="action" onclick="alert('Supprimer')">Validation</button>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
