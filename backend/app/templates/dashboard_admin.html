{% extends "full_dashboard_admin.html" %}
{% block content %}

<body>
    <div class="featured-clay">
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th colspan="2">Nombre de membres</th>
                    <th colspan="2">Gestion
                    <th>
                </tr>
            </thead>
            <tbody>
                {% for group, len in groups.items() %}
                <tr>
                    <td> <a href="/dashboard_admin/videoGroup/{{ group.name }}">{{group.name}}</a></td>
                    <td>{{ group.description }}</td>
                    <td>
                        <div class="cell1"><b>{{ len }}</b></div>
                    </td>
                    <td>
                        <div class="cellbutton">
                            <a href="/dashboard_admin/users/{{group.id}}"> Voir membres</a>
                        </div>
                    </td>
                    <td>
                        <div class="cellbutton">
                            <a href="/dashboard_admin/editGroup/{{ group.id }}"> Modifier </a>
                        </div>
                    </td>
                    <td>
                        <div class="cellbutton1">
                            <a href="/dashboard_admin/deleteGroup/{{ group.id }}">Supprimer</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

{% endblock %}
