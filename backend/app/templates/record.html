<!DOCTYPE html>
<html>

<head>
    <title> Nouvau signe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <style>
        .recorder {
            position: relative;
        }

        body {
            padding: 0;
            margin: 0;
            text-align: center;
            color: red;
            font-size: 1.2em;
        }

        svg:not(:root) {
            display: block;
        }

        video {
            background-color: gray;
            display: block;
            margin: 6px auto;
            width: 500px;
            height: 300px;
            margin-top: 2px;
            border: 1px solid black;
        }

        .button {
            cursor: pointer;
            display: block;
            width: 160px;
            border: 1px solid black;
            font-size: 16px;
            text-align: center;
            padding-top: 2px;
            padding-bottom: 4px;
            color: white;
            background-color: darkgreen;
            text-decoration: none;
        }


        #countdown {
            position: absolute;
            left: 50%;
            top: 50%;
            display: inline-block;
            transform: translate(-50%, -50%);
            transition: 1s;
            font-size: 0vw;
            opacity: 50%;
            color: #040;
        }

        button#retry {
            left: 50%;
            margin: -40px;
            position: absolute;
            top: 35%;
        }

        button#retry:hover,
        .retry:active {
            outline: 0;
        }

        /* 3D Button */

        button#retry.depth {
            background: #444;
            border: none;
            border-radius: 80px;
            box-shadow: inset 0 0 2px 2px hsla(0, 0%, 0%, .2),
                inset 0 0 2px 4px hsla(0, 0%, 0%, .2),
                inset 0 0 2px 6px hsla(0, 0%, 0%, .2),
                inset 0 0 1px 8px hsla(0, 0%, 0%, .5),
                inset 0 -4px 2px 4px hsla(0, 0%, 0%, .5),
                inset 0 1px 1px 8px hsla(0, 0%, 100%, .25),
                inset 0 -30px 30px hsla(0, 0%, 0%, .2),
                0 -4px 8px 4px hsla(0, 0%, 0%, .5),
                0 10px 10px hsla(0, 0%, 0%, .25),
                0 0 2px 2px hsla(0, 0%, 0%, .2),
                0 0 2px 4px hsla(0, 0%, 0%, .2),
                0 0 2px 6px hsla(0, 0%, 0%, .2),
                0 0 2px 8px hsla(0, 0%, 0%, .5),
                0 1px 2px 8px hsla(0, 0%, 100%, .25),
                0 -1px 2px 8px hsla(0, 0%, 0%, .5);
            color: #303030;
            cursor: pointer;
            font: bold 40px/85px sans-serif;
            height: 80px;
            padding: 0;
            text-shadow: 0 1px 1px hsla(0, 0%, 100%, .25),
                0 -1px 1px hsla(0, 0%, 0%, .75);
            width: 80px;
        }

        button#retry.depth:hover,
        button#retry.depth:focus {
            color: #0ab;
            text-shadow: 0 0 20px hsla(240, 75%, 75%, .5),
                0 1px 1px hsla(0, 0%, 100%, .25),
                0 -1px 1px hsla(0, 0%, 0%, .75);
        }

        button#retry.depth:active {
            box-shadow: inset 0 0 2px 2px hsla(0, 0%, 0%, .2),
                inset 0 0 2px 4px hsla(0, 0%, 0%, .2),
                inset 0 0 2px 6px hsla(0, 0%, 0%, .2),
                inset 0 0 1px 7px hsla(0, 0%, 0%, .5),
                inset 0 5px 15px 7px hsla(0, 0%, 0%, .15),
                inset 0 -4px 2px 3px hsla(0, 0%, 0%, .5),
                inset 0 1px 1px 7px hsla(0, 0%, 100%, .25),
                inset 0 -30px 30px hsla(0, 0%, 0%, .1),
                inset 0 30px 30px hsla(0, 0%, 0%, .2),
                0 -4px 8px 4px hsla(0, 0%, 0%, .5),
                0 5px 10px hsla(0, 0%, 0%, .25),
                0 0 2px 2px hsla(0, 0%, 0%, .2),
                0 0 2px 4px hsla(0, 0%, 0%, .2),
                0 0 2px 6px hsla(0, 0%, 0%, .2),
                0 0 2px 8px hsla(0, 0%, 0%, .5),
                0 1px 2px 8px hsla(0, 0%, 100%, .25),
                0 -1px 2px 8px hsla(0, 0%, 0%, .5);
            line-height: 86px;
        }

    </style>
</head>

<body>
    <div class="container">
    </div>
    <h1 style="color: black"> Enregistrement d'un nouveau signe  dans le groupe {{ group }}</h1>
    <h3 id="mot_record" class="badge badge-primary">{{mot}}</h3>
    <div class="display-none" id="recorder">
        <video autoplay id="vidBox"> </video>
        <button type="button" id="record" title="commencez l'enregitrement"> <i class="fa fa-play"></i></button>
        <button type="button" id="stop" title="arrêtez l'enregistrement"><i class="fa fa-stop"></i></button>
        <button type="button" class="depth" id="retry"
            title="recommencer l'enregistrement en cliquant sur ce bouton">&#8634;</button>
    </div>
    <div>
        <label for="keywordsInput">Entrer des mots-clés : </label>
        <input type="text" id ="keywordsInput" placeholder="mot-clé 1, mot-clé 2, mot-clé 3" autofocus/>

    </div>
    <script src="../static/js/record.js"> </script>
</body>

</html>
